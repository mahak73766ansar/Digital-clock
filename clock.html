<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="clock.css" rel="stylesheet">
</head>

<body onload="dispalyingTime()">
    <div id="container">
        <h1>HERE'S TIME</h1>
        <div id="clock"></div>
    </div>

    <script>

        function dispalyingTime() {

            var d = new Date();
            var hour = d.getHours();
            var min = d.getMinutes();
            var sec = d.getSeconds();

            if (hour >= 12) {
                amOrpm = "PM";
            }
            else if (hour<12){
                amOrpm = "AM";
            }
            
            if (hour > 12) {
                hour = hour - 12;
            }

            if (hour < 10) {
                hour = "0" + hour;
            }
            if (min < 10) {
                min = "0" + min;
            }
            if (sec < 10) {
                sec = "0" + sec;
            }
            document.getElementById("clock").innerHTML = hour + ":" + min + ":" + sec + " " +amOrpm;
            setInterval(dispalyingTime, 1000);
        }

    </script>

</body>

</html>
